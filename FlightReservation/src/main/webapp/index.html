<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        h1 {
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn.save-flight {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="SaveFlight" class="btn save-flight">SAVE FLIGHT</a>
    </div>
    <div class="container">
        <h1>Welcome to Flight Reservation</h1>
        <p>Book your flights with ease!</p>
        <div>
            <a href="loginPage" class="btn">LOGIN</a>
            <a href="Register" class="btn">REGISTER</a>
        </div>
    </div>
</body>

</html>
